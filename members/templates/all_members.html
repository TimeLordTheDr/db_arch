{% extends 'master.html' %}




{% block title %}
All Members Page
{% endblock %}
  



{% block  content %}
<h1>Members</h1>
  
<ul>
  {% for x in mymembers %}
    {% comment %} <li> <a href='details/{{x.id}}'> {{ x.first_name }} {{ x.last_name }} </a> </li> {% endcomment %}
    <li> <a href="{% url 'details' x.id%}"> {{ x.first_name }} {{ x.last_name }} </a> </li> 
  {% endfor %}
</ul>
{% endblock  %}
