{% load static %}

<!DOCTYPE html>
<html>
  

    <link rel="stylesheet" href="{% static 'table_view.css' %}">

  
<body>

<p>In views.py you can see what the fruits variable looks like.</p>

<table class="styled-table">
  <tr>
    <th>ID</th>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Salary</th>
  </tr>
  {% for x in mymembers %}
    <tr>
      <td>{{ x.id }}</td>
        <td>{{ x.first_name }}</td>
      <td>{{ x.last_name }}</td>
      <td>{{ x.salary }}</td>
    </tr>
  {% endfor %}
</table>

</body>
</html>
